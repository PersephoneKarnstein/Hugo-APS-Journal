<div class="table-container" data-table-marker="true">
  <table>
    <thead>
      <tr>
        {{- range .THead -}}
          {{- range . -}}
            <th>{{ .Text }}</th>
          {{- end -}}
        {{- end -}}
      </tr>
    </thead>
    <tbody>
      {{- range .TBody -}}
        <tr>
          {{- range . -}}
            <td>{{ .Text }}</td>
          {{- end -}}
        </tr>
      {{- end -}}
    </tbody>
  </table>
</div>
